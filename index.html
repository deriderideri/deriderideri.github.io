    <script>
        // Meminta input dari pengguna menggunakan prompt
        let nama = prompt("Masukkan nama Anda:");

        // Memeriksa apakah pengguna telah memasukkan nama
        if (nama) {
            // Menampilkan pesan alert dengan menyapa pengguna
            alert("Halo, " + nama + "! Selamat datang di program ini!");
        } else {
            // Menampilkan pesan alert jika pengguna tidak memasukkan nama
            alert("Anda tidak memasukkan nama. Silakan coba lagi.");
        }
    </script>
